<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student - Feedback Module</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            color: #333;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        select,
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .feedback-item {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .feedback-item input,
        .feedback-item textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
        }

        .feedback-actions button {
            background-color: #2ecc71;
        }

        .feedback-actions button.delete {
            background-color: #e74c3c;
        }

        .feedback-actions button:hover.delete {
            background-color: #c0392b;
        }

        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        #loading {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Student - Feedback Module</h1>

    <div class="form-container">
        <h2>Submit Feedback</h2>
        <select id="courseSelect">
            <option value="">Select a course</option>
        </select>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" />
        <textarea id="message" rows="4" placeholder="Your feedback message..."></textarea>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <h2>Your Feedback</h2>
    <div id="loading">Loading feedback...</div>
    <div id="feedbackList"></div>
    <div id="messageBox">
        <p id="messageText"></p>
        <button onclick="document.getElementById('messageBox').style.display='none'">OK</button>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/student';
        const token = localStorage.getItem('token');
        const loadingSpinner = document.getElementById('loading');
        const feedbackListDiv = document.getElementById('feedbackList');

        document.addEventListener('DOMContentLoaded', () => {
            fetchCourses();
            fetchFeedback();
        });

        function showMessageBox(message) {
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').style.display = 'block';
        }

        function fetchCourses() {
            fetch(`${API_URL}/courses`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Failed to fetch courses. Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(courses => {
                    const select = document.getElementById('courseSelect');
                    select.innerHTML = '<option value="">Select a course</option>';
                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course._id;
                        // The course name property in the backend is 'name', not 'course'.
                        option.textContent = course.course; 
                        select.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error('Error fetching courses:', err);
                    showMessageBox(err.message);
                });
        }

        function fetchFeedback() {
            loadingSpinner.style.display = 'block';
            feedbackListDiv.innerHTML = '';
            fetch(`${API_URL}/feedbacks/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Failed to fetch feedback. Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    if (data.length === 0) {
                        feedbackListDiv.innerHTML = '<p style="text-align: center; color: #777;">No feedback submitted yet.</p>';
                    } else {
                        displayFeedback(data);
                    }
                })
                .catch(err => {
                    loadingSpinner.style.display = 'none';
                    console.error('Error fetching feedback:', err);
                    showMessageBox(err.message);
                });
        }

        function displayFeedback(feedbacks) {
            feedbackListDiv.innerHTML = '';
            feedbacks.forEach(fb => {
                const div = document.createElement('div');
                div.classList.add('feedback-item');

                const course = document.createElement('p');
                course.innerHTML = `<strong>Course:</strong> ${fb.courseName || 'N/A'}`;

                const ratingInput = document.createElement('input');
                ratingInput.type = 'number';
                ratingInput.min = 1;
                ratingInput.max = 5;
                ratingInput.value = fb.rating;

                const messageTextarea = document.createElement('textarea');
                messageTextarea.rows = 3;
                // The feedback message property is 'message', not 'comment'.
                messageTextarea.value = fb.comment;

                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('feedback-actions');

                const updateBtn = document.createElement('button');
                updateBtn.textContent = 'Update';
                updateBtn.onclick = () => updateFeedback(fb._id, ratingInput.value, messageTextarea.value);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete');
                deleteBtn.onclick = () => deleteFeedback(fb._id);

                actionsDiv.appendChild(updateBtn);
                actionsDiv.appendChild(deleteBtn);

                div.appendChild(course);
                div.appendChild(ratingInput);
                div.appendChild(messageTextarea);
                div.appendChild(actionsDiv);

                feedbackListDiv.appendChild(div);
            });
        }

        function submitFeedback() {
            const courseId = document.getElementById('courseSelect').value;
            const rating = document.getElementById('rating').value;
            const message = document.getElementById('message').value.trim();

            if (!courseId || !rating || !message) return showMessageBox('All fields are required.');

            fetch(`${API_URL}/feedbacks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        course: courseId,
                        rating,
                        message
                    })
                })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Failed to submit feedback. Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(() => {
                    document.getElementById('courseSelect').value = '';
                    document.getElementById('rating').value = '';
                    document.getElementById('message').value = '';
                    fetchFeedback();
                    showMessageBox('Feedback submitted successfully!');
                })
                .catch(err => {
                    console.error('Error submitting feedback:', err);
                    showMessageBox(err.message);
                });
        }

        function updateFeedback(id, rating, message) {
            fetch(`${API_URL}/feedbacks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        rating,
                        message
                    })
                })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Failed to update feedback. Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(() => {
                    fetchFeedback();
                    showMessageBox('Feedback updated successfully!');
                })
                .catch(err => {
                    console.error('Error updating feedback:', err);
                    showMessageBox(err.message);
                });
        }

        function deleteFeedback(id) {
            fetch(`${API_URL}/feedbacks/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Failed to delete feedback. Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(() => {
                    fetchFeedback();
                    showMessageBox('Feedback deleted successfully!');
                })
                .catch(err => {
                    console.error('Error deleting feedback:', err);
                    showMessageBox(err.message);
                });
        }
    </script>
</body>

</html>
