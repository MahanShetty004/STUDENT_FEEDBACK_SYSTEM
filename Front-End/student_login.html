<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="form-header">
            <h1>Student Login</h1>
            <h2>Welcome Back</h2>
        </header>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit">Log In</button>
        </form>
        <!-- Message display area -->
        <div id="statusMessage" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; text-align: center;"></div>
        <div class="signup-link">
            <p>Don't have an account? <a href=student_signup.html>Sign up here</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const statusMessage = document.getElementById('statusMessage');

        // Function to display messages
        function displayMessage(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            if (isSuccess) {
                statusMessage.style.backgroundColor = '#d1e7dd';
                statusMessage.style.color = '#155724';
            } else {
                statusMessage.style.backgroundColor = '#f8d7da';
                statusMessage.style.color = '#721c24';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous messages
            statusMessage.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/student/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    displayMessage(result.message, true);
                    alert('Sign up successful!');
                    // You can redirect the user here if needed, for example:
                    window.location.href = 'dashboard.html';
                } else {
                    displayMessage(result.message, false);
                }
            } catch (error) {
                console.error('Network or unexpected error:', error);
                displayMessage('An unexpected error occurred. Please try again.', false);
            }
        });
    </script>
</body>
</html>
