<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        button {
            display: inline-block;
            margin: 0 5px;
            padding: 6px 12px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #364fc7;
        }

        #export-csv-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="stats">
            <div>Total Feedbacks: <span id="feedback-count">0</span></div>
            <div>Registered Students: <span id="student-count">0</span></div>
        </div>

        <h2>Students Management</h2>
        <table id="students-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Feedback Trends</h2>
        <table id="feedback-trends-table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Average Rating</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="export-csv-btn">Export Feedbacks as CSV</button>
    </div>

    <script>
        const API_URL = 'https://your-backend-url.com/api';  // Replace with your backend URL
        const token = localStorage.getItem('token'); // Admin JWT token from localStorage

        if (!token) {
            alert('Unauthorized! Please login as Admin.');
            window.location.href = '/login.html';
        }

        async function loadDashboard() {
            const res = await fetch(`${API_URL}/admin/dashboard-stats`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            document.getElementById('feedback-count').innerText = data.totalFeedbacks;
            document.getElementById('student-count').innerText = data.totalStudents;
        }

        async function loadStudents() {
            const res = await fetch(`${API_URL}/admin/students`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();

            const tbody = document.querySelector('#students-table tbody');
            tbody.innerHTML = '';

            data.students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.blocked ? 'Blocked' : 'Active'}</td>
                    <td>
                        <button onclick="toggleBlock('${student._id}', ${student.blocked})">
                            ${student.blocked ? 'Unblock' : 'Block'}
                        </button>
                        <button onclick="deleteUser('${student._id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function loadFeedbackTrends() {
            const res = await fetch(`${API_URL}/admin/feedback-trends`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();

            const tbody = document.querySelector('#feedback-trends-table tbody');
            tbody.innerHTML = '';

            data.trends.forEach(trend => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${trend.courseName}</td>
                    <td>${trend.avgRating.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function toggleBlock(userId, isBlocked) {
            await fetch(`${API_URL}/admin/block-user/${userId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            loadStudents();
        }

        async function deleteUser(userId) {
            await fetch(`${API_URL}/admin/delete-user/${userId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadStudents();
        }

        async function exportCSV() {
            const res = await fetch(`${API_URL}/admin/export-feedbacks`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const blob = await res.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'feedbacks.csv';
            link.click();
        }

        document.getElementById('export-csv-btn').addEventListener('click', exportCSV);

        // Initialize dashboard
        loadDashboard();
        loadStudents();
        loadFeedbackTrends();
    </script>
</body>

</html>
