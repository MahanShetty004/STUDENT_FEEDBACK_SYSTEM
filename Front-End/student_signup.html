<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="form-header">
            <h1>Student Signup</h1>
            <h2>Create an Account</h2>
        </header>
        <form id="signup-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="student_login.html">Log in here</a></p>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevents the default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const formData = {
                username,
                email,
                 password
            };

            try {
                const response = await fetch('http://localhost:3000/api/student/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json(); // This is a key step

                if (response.ok) {
                    // Handle success: The status code was 200-299.
                    // Your server sent back a success message.
                    alert('Sign up successful!');
                    window.location.href = 'Studentprofile.html';
                } else {
                    // Handle error: The status code was NOT 200-299 (e.g., 400, 500).
                    // The server's response object contains the error message.
                    alert(`Sign up failed: ${data.message}`);
                }
            } catch (error) {
                // This catch block is only for network errors
                // (e.g., the server is offline or the URL is unreachable).
                console.error('An error occurred during sign up:', error);
                alert('An unexpected error occurred. Please try again later.');
            }
        });
    </script>
</body>

</html>
