<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Course Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            color: #333;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        h2 {
            color: #34495e;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            text-align: left;
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #coursesList {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .course-item {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .course-item input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .course-item .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        #logoutBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
        }

        #logoutBtn:hover {
            background-color: #c0392b;
        }

        #messageArea {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <h1>Admin - Course Management</h1>

    <div id="messageArea"></div>

    <div class="form-container">
        <input type="text" id="courseName" placeholder="New Course Name" />
        <button onclick="addCourse()">Add Course</button>
    </div>

    <h2>Existing Courses</h2>
    <div id="coursesList"></div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const token = localStorage.getItem('token');

        document.addEventListener('DOMContentLoaded', () => {
            // Check if token exists, if not, redirect to login
            if (!token) {
                displayMessage('You must be logged in to view this page.', 'error');
                setTimeout(() => {
                    // Redirect to a login page if one existed
                    // window.location.href = 'login.html'; 
                }, 2000);
            } else {
                fetchCourses();
            }
        });

        function displayMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.className = '';
            messageArea.classList.add('message-' + type);
            // Hide the message after a few seconds
            setTimeout(() => {
                messageArea.textContent = '';
                messageArea.className = '';
            }, 3000);
        }

        async function fetchCourses() {
            try {
                const response = await fetch(`${API_URL}/fcourses`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to fetch courses.');
                }
                displayCourses(data);
            } catch (error) {
                console.error('Error fetching courses:', error);
                displayMessage(error.message, 'error');
            }
        }

        function displayCourses(courses) {
            const listDiv = document.getElementById('coursesList');
            listDiv.innerHTML = '';
            if (courses.length === 0) {
                listDiv.innerHTML = '<p>No courses found. Add one above!</p>';
                return;
            }

            courses.forEach(course => {
                const div = document.createElement('div');
                div.classList.add('course-item');

                const input = document.createElement('input');
                input.type = 'text';
                input.value = course.course; // Corrected from course.name to course.course

                const actionButtons = document.createElement('div');
                actionButtons.classList.add('action-buttons');

                const updateBtn = document.createElement('button');
                updateBtn.textContent = 'Update';
                updateBtn.onclick = () => updateCourse(course._id, input.value);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.style.backgroundColor = '#e74c3c';
                deleteBtn.onclick = () => deleteCourse(course._id);

                actionButtons.appendChild(updateBtn);
                actionButtons.appendChild(deleteBtn);
                div.appendChild(input);
                div.appendChild(actionButtons);

                listDiv.appendChild(div);
            });
        }

        async function addCourse() {
            const courseName = document.getElementById('courseName').value.trim();
            if (!courseName) {
                return displayMessage('Course name cannot be empty.', 'error');
            }

            try {
                const response = await fetch(`${API_URL}/acourses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name: courseName })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to add course.');
                }
                document.getElementById('courseName').value = '';
                displayMessage(data.message, 'success');
                fetchCourses();
            } catch (error) {
                console.error('Error adding course:', error);
                displayMessage(error.message, 'error');
            }
        }

        async function updateCourse(courseId, newCourseName) {
            if (!newCourseName.trim()) {
                return displayMessage('Course name cannot be empty.', 'error');
            }
            try {
                const response = await fetch(`${API_URL}/ucourses`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ courseId, newCourseName })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to update course.');
                }
                displayMessage(data.message, 'success');
                fetchCourses();
            } catch (error) {
                console.error('Error updating course:', error);
                displayMessage(error.message, 'error');
            }
        }

        async function deleteCourse(courseId) {
            try {
                const response = await fetch(`${API_URL}/dcourses`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ courseId })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to delete course.');
                }
                displayMessage(data.message, 'success');
                fetchCourses();
            } catch (error) {
                console.error('Error deleting course:', error);
                displayMessage(error.message, 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            displayMessage('Logged out successfully. Redirecting...', 'success');
            // setTimeout(() => {
            //     window.location.href = 'login.html'; // Redirect to your login page
            // }, 2000);
        }
    </script>
</body>
</html>
